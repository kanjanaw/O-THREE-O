<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>O-THREE-O</title>
  <link rel="icon" href="img/logo.jpg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
  <div class="container d-flex flex-column align-items-center justify-content-center" style="width: 70vw; height: 75%;">
    <img class="img-fluid" src="img/logo.jpg" alt="" width="25%" height="25%" />

    <div class="row text-center " style="width: 70vw">

      <div class="col-6 p-3 d-flex flex-column align-items-center" style="border-right: solid 1px lightgrey">
        <h2 class="mb-5">Play as anonymous</h2>
        <input type="text" class="form-control form-control-lg mb-4" id="inputusername" placeholder="ENTER YOUR NAME"
          style="width: 20vw;" />
        <button type="button" class="btn btn-warning btn-lg" style="width: 20vw;">
          LET'S GO!
        </button>
      </div>

      <div class="col-6 p-3">
        <h2 class="mb-5">Play with your account</h2>
        <button type="button" class="btn btn-warning btn-lg" style="width: 20vw;" data-bs-toggle="modal"
          data-bs-target="#modal-login">
          LOGIN
        </button>
        <p class="mt-3 mb-4">or</p>
        <button type="button" class="btn btn-dark btn-lg" style="width: 20vw;" data-bs-toggle="modal"
          data-bs-target="#modal-signup">
          SIGN UP
        </button>
      </div>

    </div>

    <div class="modal" id="modal-login" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form action="" id="login-form" class="">
            <div class="modal-body mb-3">
              <input type="email" id="input-email-login" class="form-control" placeholder="Email" aria-label="title"
                aria-describedby="basic-addon1" required />
              <br />
              <input type="password" id="input-password-login" class="form-control" placeholder="Password"
                aria-label="title" aria-describedby="basic-addon1" required />
              <p id="feedback-msg-login"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary btn-cancel" data-bs-dismiss="modal">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="modal" id="modal-signup" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sign up</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form action="" id="signup-form" class="">
            <div class="modal-body mb-3">
              <input type="email" id="input-email-signup" class="form-control" placeholder="Email" aria-label="title"
                aria-describedby="basic-addon1" required />
              <br />
              <input type="password" id="input-password-signup" class="form-control" placeholder="Password"
                aria-label="title" aria-describedby="basic-addon1" required />
              <p id="feedback-msg-signup"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary btn-cancel" data-bs-dismiss="modal">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</body>
